---

# HAProxy configuration file
haproxy_config_file: /etc/haproxy/haproxy.cfg

# Template to use for haproxy.cfg
haproxy_template: templates/haproxy.cfg.j2

# Ports to open on the firewall
haproxy_firewall_ports: []

# Create backup of existing configuration
haproxy_config_backup: false

# Default proxy configuration
haproxy_config:
  global:
    log: 127.0.0.1 local0
    chroot: /var/lib/haproxy
    stats: socket /var/lib/haproxy/stats user haproxy group haproxy mode 660 level operator
    pidfile: /var/run/haproxy.pid
    user: haproxy
    group: haproxy
    daemon:
    maxconn: 512
  defaults:
    log: global
    mode: http
    option:
      - httplog
      - dontlognull
      - redispatch
    timeout:
      - queue 1m
      - connect 10s
      - client 1m
      - server 1m
      - check 10s
